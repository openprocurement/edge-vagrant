---
packages:
   - couchdb
   - zeromq3-devel
   - git
   - gcc
   - python-devel
   - file
   - python2-systemd
   - python-virtualenv
   - sqlite-devel
   - libffi-devel
   - openssl-devel
   - libsodium
   - libsodium-devel
   - redhat-rpm-config
   - logrotate
   - libselinux-python
   - bash-completion
   - nano
   - policycoreutils-python
   - policycoreutils-python-utils
   - nginx
user_name: litepublic
buildout:
   buildout_repository_path: https://github.com/openprocurement/openprocurement.buildout.git
   buildout_path: edge
   old_buildout_path: litepublic
   buildout_repository_version: openprocurement.edge.buildout
   buildout_cfg: edge.cfg
versions:
   openprocurement_client: 2.0b3
auth_ini: auth.ini
ports:
    edge: 6545
    nginx: 80
couchdb_db: edge_db
couchdb_host: 0.0.0.0
couchdb_port: 5984
logs_db: logs_db
tenders_api_server: http://public.api-sandbox.openprocurement.org
tenders_api_version: 2.3
queue_size: 1001
client_inc_step_timeout: 0.1
client_dec_step_timeout: 0.02
drop_threshold_client_cookies: 1.5
worker_sleep: 5
retry_default_timeout: 5
retries_count: 10
queue_timeout: 5
workers_inc_threshold: 75
workers_dec_threshold: 35
workers_min: 3
workers_max: 10
retry_workers_min: 1
retry_workers_max: 3
resource_items_queue_size: 10000
retry_resource_items_queue_size: -1
filter_workers_count: 1
watch_interval: 10
resource_items_limit: 1000
resources: [tenders, plans, contracts]
user_agent: edge_vagrant
